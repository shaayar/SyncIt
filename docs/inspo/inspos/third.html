<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><style>@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');:root { --basalt: #0a0a0c; --shale: #1a1a1e; --magma: #ff3c00; --obsidian: #050505; --glint: rgba(255,255,255,0.05); } body { background-color: var(--basalt); color: #d1d1d1; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 2rem; display: grid; grid-template-columns: 1fr 400px; gap: 2px; background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0); background-size: 40px 40px; } .slab { background: var(--shale); border: 1px solid #2a2a2e; box-shadow: 20px 20px 60px var(--obsidian), inset 1px 1px 0px var(--glint); padding: 2rem; position: relative; overflow: hidden; } .slab::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--magma); opacity: 0; transition: opacity 0.3s; } .slab:hover::before { opacity: 1; } .header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #2a2a2e; margin-bottom: 2rem; padding-bottom: 1rem; } .monolith-title { font-size: 2rem; font-weight: 700; letter-spacing: -1px; text-transform: uppercase; color: #fff; } .now-playing { height: 300px; display: flex; flex-direction: column; justify-content: flex-end; background: linear-gradient(to top, var(--obsidian), transparent); } .visualizer { display: flex; align-items: flex-end; gap: 4px; height: 100px; margin-bottom: 1rem; } .bar { width: 8px; background: var(--magma); animation: surge 1.2s infinite ease-in-out; } @keyframes surge { 0%, 100% { height: 20%; opacity: 0.3; } 50% { height: 100%; opacity: 1; } } .controls-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-top: 2rem; } .stone-btn { background: var(--basalt); border: 1px solid #333; color: #888; padding: 1.5rem; text-align: left; cursor: pointer; transition: all 0.2s; position: relative; } .stone-btn:active { transform: translateY(2px); box-shadow: inset 0 10px 20px rgba(0,0,0,0.5); } .stone-btn.active { border-color: var(--magma); color: #fff; } .queue-item { background: var(--obsidian); border-left: 2px solid #333; padding: 1rem; margin-bottom: 0.5rem; display: flex; justify-content: space-between; transition: border-color 0.3s; } .queue-item:hover { border-color: var(--magma); } .chat-area { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; padding-right: 1rem; } .message { font-size: 0.9rem; border-bottom: 1px solid #222; padding-bottom: 0.5rem; } .user-id { font-weight: 700; color: var(--magma); margin-right: 0.5rem; } .input-carved { width: 100%; background: var(--obsidian); border: none; border-bottom: 2px solid #333; padding: 1rem; color: #fff; font-family: inherit; margin-top: 1rem; box-sizing: border-box; } .input-carved:focus { outline: none; border-bottom-color: var(--magma); } </style></head><body><header class='header'><div class='monolith-title'>Control.Monolith</div><div style='display:flex; align-items:center; gap: 1rem;'><div style='text-align:right'><div style='font-weight:700'>OPERATOR_01</div><div style='font-size:0.7rem; color:var(--magma)'>TERMINAL_ACTIVE</div></div><div style='width:40px; height:40px; background:var(--magma);'></div></div></header><main style='display:flex; flex-direction:column; gap:2rem;'><section class='slab now-playing'><div class='visualizer'><div class='bar' style='animation-delay: 0.1s'></div><div class='bar' style='animation-delay: 0.3s'></div><div class='bar' style='animation-delay: 0.2s'></div><div class='bar' style='animation-delay: 0.5s'></div></div><div style='font-size:3rem; font-weight:700; line-height:1'>SONIC_VIBRATION_049</div><div style='color: #666; letter-spacing: 2px'>LOCAL_STORAGE // 128kbps</div></section><section class='slab'><div>MODES</div><div class='controls-grid'><button class='stone-btn active'>HANGOUT</button><button class='stone-btn'>PARTY</button><button class='stone-btn'>FOCUS</button><button class='stone-btn'>COLLAB</button></div></section><section class='slab'><div>SEQUENCE</div><div style='margin-top:1rem'><div class='queue-item'><span>ATMOS_TRACK_01.MP3</span><span style='color:var(--magma)'>READY</span></div><div class='queue-item'><span>VOID_SIGNAL.WAV</span><span style='color:#555'>PENDING</span></div></div></section></main><aside style='display:flex; flex-direction:column; gap:2rem;'><section class='slab'><div>ACTIVE_NODES (1)</div><div style='margin-top:1rem; display:flex; align-items:center; gap:10px'><div style='width:10px; height:10px; background:var(--magma)'></div><div>OPERATOR_01 [HOST]</div></div></section><section class='slab'><div>COMM_CHANNEL</div><div class='chat-area' style='margin-top:1rem'><div class='message'><span class='user-id'>SYS</span>Initialization complete. Welcome to the Monolith.</div></div><input type='text' class='input-carved' placeholder='TRANSMIT_SIGNAL...'></section></aside></body></html>
